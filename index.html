<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trouble Ticketing System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Trouble Ticketing System</h1>
  </header>
  <main>
    <section class="dashboard">
      <div class="stats">
        <div id="total-tickets" class="stat"></div>
        <div id="open-tickets" class="stat"></div>
        <div id="closed-tickets" class="stat"></div>
      </div>
      <div class="controls">
        <input type="text" id="search" placeholder="Search by creator, title, or description">
        <select id="filter-severity">
          <option value="">All Severities</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Critical">Critical</option>
        </select>
        <select id="sort">
          <option value="createdAt">Created Date</option>
          <option value="updatedAt">Updated Date</option>
          <option value="severity">Severity</option>
          <option value="creator">Creator</option>
        </select>
        <button id="reset-filters">Reset</button>
        <button id="show-create-form">New Ticket</button>
      </div>
    </section>
    <div id="ticket-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="ticket-form">
          <input type="hidden" id="ticket-id">
          <input type="text" id="creator" placeholder="Creator" required>
          <input type="text" id="title" placeholder="Title" required>
          <textarea id="description" placeholder="Description" required></textarea>
          <select id="severity" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Critical">Critical</option>
          </select>
          <select id="status" required>
            <option value="New">New</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
            <option value="Closed">Closed</option>
          </select>
          <button type="submit">Save Ticket</button>
        </form>
      </div>
    </div>
    <section class="tickets">
      <h2>Tickets</h2>
      <div id="ticket-list"></div>
    </section>
  </main>
  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
